<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
</head>
<body>
    <h1>CO2 emission prediction</h1>

    <form action="/predict" method="GET">
        <div>Engine Size: <input type="number" name="Engine Size"></div>
        <div>Number of Cylinder: <input type="number" name="Number of Cylinder"></div>
        <div>Fuel Consumption: <input type="number" name="Fuel consumption"></div>
        <input type="Submit" />
    </form>

</body>
</html>
